<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section>
        <div class="sidebar d-none d-lg-block" id="sidebar-nav">
          <div class="sidebar-header position-relative">
            <div class="head-text d-flex justify-content-between align-items-center">
              <div class="d-flex gap-2 align-items-center">
                <img src="logo.png" alt="silo-logo" class="silologo">
                <h2 class="fs-2 text-color text">Sourabhp</h2>
              </div>
            </div>
            <i class='bx bx-chevron-right toggle' ></i>
          </div>
          <div class="menu-bar  d-flex flex-column justify-content-between">
            <div class="menu">
              <li class="nav-link search-box">
                <a href="#">
                  <i class='bx bx-search icon' ></i>
                  <input type="text" class="" placeholder="Search...">
                </a>
              </li>
              <div>
                <ul class="menu-links p-0">
                  <li class="nav-link">
                    <a href="#">
                      <i class='bx bx-home icon' ></i>
                      <span class="text">Dashboard</span>
                    </a>
                  </li>
                  <li class="nav-link">
                    <a href="#">
                      <i class='bx bx-bar-chart-alt-2 icon' ></i>
                      <span class="text">Revenue</span>
                    </a>
                  </li>
                  <li class="nav-link">
                    <a href="#">
                      <i class='bx bx-bell icon' ></i>
                      <span class="text">Notifications</span>
                    </a>
                  </li>
                  <li class="nav-link">
                    <a href="#">
                      <i class='bx bx-pie-chart-alt icon' ></i>
                      <span class="text">Analytics</span>
                    </a>
                  </li>
                  <li class="nav-link">
                    <a href="#">
                      <i class='bx bx-heart icon' ></i>
                      <span class="text">Likes</span>
                    </a>
                  </li>
                  <li class="nav-link">
                    <a href="#">
                      <i class='bx bx-wallet icon' ></i>
                      <span class="text">Wallets</span>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="bottom-content">
              <li class="nav-link">
                <a href="#">
                  <i class='bx bx-log-out icon' ></i>
                  <span class="text">Logout</span>
                </a>
              </li>
              <li class="mode">
                <div class="moon-sun d-flex align-items-center">
                  <i class='bx bx-moon icon' id="theme-mode"></i>
                  <span class="mode-text">Dark Mode</span>
                </div>
                <div class="toggle-switch d-flex align-items-center justify-content-center">
                  <span class="switch"></span>
                </div>
              </li>
            </div>
          </div>
        </div>
      <section class="section-content">
        <header class="shadow-sm sticky-lg-top">
          <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand d-lg-none" href="#">
                <h2>SiloCloud</h2>
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">                
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link d-flex gap-2 align-items-center text" href="#">
                      <i class='bx bx-video fs-4' ></i> <span class="text">Go Live</span>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" target="_blank">
                      <div type="button" class="position-relative">
                        <i class="bx bx-bell fs-4 text"></i>
                        <span class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle">
                          <span class="visually-hidden">New alerts</span>
                        </span>
                      </div>
                    </a>
                  </li>
                   <li class="nav-item mx-lg-2">
                    <a class="nav-link px-0" href="#"><span class="show-hide-arrow">
                      <i class="bx bxs-grid fs-4 text"></i></span>
                    </a>
                  </li>
                  <li class="nav-item mx-lg-2">
                    <a class="nav-link px-0" href="#">
                      <span class="pill"></span><span class="profile-img"><img src="" alt=""></span>
                    </a>
                  </li>      
                </ul>              
              </div>
            </div>
          </nav>
        </header>
        <div class="content-body">
          
        </div>
      </section>
    </section>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
      const body = document.querySelector("body");
            sidebar = body.querySelector(".sidebar");
            toggle = body.querySelector(".toggle");
            search = body.querySelector(".search-box");
            modeSwitch = body.querySelector(".toggle-switch");
            modeText = body.querySelector(".mode-text");
            theme = body.querySelector("#theme-mode");


            toggle.addEventListener("click", () =>{
              sidebar.classList.toggle("close")
            });

            search.addEventListener("click", () =>{
              sidebar.classList.remove("close")
            });

            modeSwitch.addEventListener("click", () =>{
              body.classList.toggle("dark");              
              if(body.classList.contains("dark")){
                modeText.innerText = "Light Mode"
                theme.classList.add("bx-sun").classList.remove("bx-moon");
              }
              else{
                modeText.innerText = "Dark Mode"
                theme.classList.remove("bx-sun").classList.add("bx-moon");
              }
            });

    </script>
  </body>
</html>
